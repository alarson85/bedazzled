<div class="wishlist-wrapper">
	<div class="view-pair">
		<h1 class="view-pairs"><span>Granted Wishes:<span></h1>
		<div>
			<ul ng-repeat="wish in wishes">
				<li content="wish">{{wish}}</li>
				<li content="answer">{{answer}}</li>

			</ul>
		</div>
	</div>
	<img class="bg" src="graphics/pegasus.jpg">
</div>
